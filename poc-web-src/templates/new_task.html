<html>
<head>
  <title>Add Task</title>
</head>
<body>
<h3>
{% if id == '0' %}
Add a new Task
{%else%}
Update Task
{%endif%}
</h3>

<hr/>
<form action="saveTask" method="post">{% csrf_token %}
<table>
<tr>
<td>Enter Task:</td>
<td><input type="text" name="task" maxlength="50" value="{{title}}"/><input type="hidden" name="id" value="{{id}}"></td>
</tr>
</table>
<input type="submit" value="Submit"/></form>
</body>
</html>
